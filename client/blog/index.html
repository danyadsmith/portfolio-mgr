<!DOCTYPE html>
<html>
  <head>
  <meta charset='utf-8'>
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js'></script>
  <script src='/bower_components/angular-md/dist/angular-md.min.js'></script>
  <script src='/bower_components/marked/lib/marked.js'></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href='../assets/css/blog.css' rel='stylesheet' />
  </head>
  <body class="blog">
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/blog/" class="selected">Blog</a></li>
      <li><a href="/portfolio/">Portfolio</a></li>
      <li><a href="/resume/">Résumé</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
  <div ng-app="blog">
  <a href="#top"></a>
  <section class="header" ui-view="blogHeaderView">
  </section>
  <section class="page" ng-controller="BlogController">
    <section class="main">
      <section ui-view="blogMainView"></section>
      <footer ui-view="blogPaginationView"></footer>
    </section>
    <section class="sidebar" ui-view="blogSidebarView"></section>
  </section>
  <footer class="global" ui-view="footerView">
  </footer>
  </div>
  <script src='../assets/js/controllers/blog/MainController.js'></script>
  <script src='../assets/js/controllers/blog/PaginationController.js'></script>
  <script src='../assets/js/controllers/global/FooterController.js'></script>
  <script src='../assets/js/services/blog.js'></script>
  <script src='../assets/js/services/profile.js'></script>
  <script src='../assets/js/modules/blog.js'></script>
  </body>
</html>
