<article ng-controller="GalleryController" ng-repeat="portfolio in data.portfolios" class="portfolio-card {{ portfolio.category.name }}">
  <a href="{{ portfolio.url }}" target="_self">
  <img ng-src="{{ portfolio.image }}" class="portfolio-image" alt="{{ portfolio.title }}" />
  <h2>{{ portfolio.title }}</h2>
  <p>{{ portfolio.abstract }}</p>
  </a>
</article>
