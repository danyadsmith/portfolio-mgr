  <p>Posts {{ data.offset + 1 }} - {{ (data.count < (data.limit * data.page)) ? data.count : data.limit * data.page }} of {{ data.count }}</p>
  <ul>
    <li ng-repeat="page in data.pages"><button ng-click="pageChangeHandler(page)" ng-class="{'selected': page === data.page}">{{ page }}</button></li>
  </ul>
